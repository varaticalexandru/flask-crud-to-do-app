{% extends 'base.html' %}

{% block head %} 
<h1>
    Task Master
</h1>
{% endblock %}

{% block body %} 
<div class="content">

    <h1 style="text-align: center">
        Update Task
    </h1>

    <form class="form" action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>

</div>
{% endblock %}
